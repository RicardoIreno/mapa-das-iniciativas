<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section class="map-section">
      <div class="map-content">
        <!-- <div class="testtt">LALA</div> -->

          <p id="info-desc"></p>
          <a id="info-site" target="_blank" href=""></a>

        <div class="col-one">
          <ul class="layers-options">
            <li>
              <input class="point-green" type="checkbox" id="checkbox1" checked />

            <li>

            <li>
              <input class="point-red" type="checkbox" id="checkbox3" checked/>

            </li>
          </ul>

        <div id="map"></div>

      </div>
    </section>
     <p id="test" style="margin-top: 3rem;"></p>
     <p id="test2" style="margin-top: 3rem;"></p>
